<!DOCTYPE html>
<html>
<head>
  <title>Visual Vault</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #0088cc;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .logo {
      max-width: 200px;
      margin: 0 auto;
    }
    
    .navigation {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    
    .navigation button {
      margin-left: 10px;
      background-color: #ffffff;
      color: #70cc00;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .navigation button:hover {
      background-color: #0088cc;
      color: white;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #0088cc;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="Logop2.png" alt="Visual Vault Logo">
    <div class="navigation">
      <button onclick="scrollToSection('about')">About Us</button>
      <button onclick="scrollToSection('services')">Services</button>
      <button onclick="scrollToSection('contact')">Contact Us</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>
  
  <main>
    <h2 id="about">Welcome to Visual Vault!</h2>
    <p>Discover the power of visual content with Visual Vault.</p>
    
    <h3 id="services">Services</h3>
    <ul>
      <li>Graphic Design</li>
      <li>Web Development</li>
      <li>UI/UX Design</li>
    </ul>
    
    <h3 id="contact">Contact Us</h3>
    <p>Email: info@visualvault.com</p>
    <p>Phone: 123-456-7890</p>
  </main>
  
  <footer>
    &copy; 2023 Visual Vault. All rights reserved.
  </footer>
  
  <script>
    function scrollToSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
